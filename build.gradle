//----------------------- 라이브러리 자동 빌드 시스템 ------------------------
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
    id 'org.jetbrains.kotlin.jvm'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
}

repositories {
	mavenCentral()
}

dependencies {	//여기에 외부 라이브러리 설치코드
	//변경된 이후에 새로고침
	implementation 'org.springframework.boot:spring-boot-starter-web'	//spring web
	testImplementation 'org.springframework.boot:spring-boot-starter-test'	//spring web test
	runtimeOnly 'com.mysql:mysql-connector-j'	//mysql 라이브러리
	implementation 'org.springframework.boot:spring-boot-starter-mustache'//mustache : 화면뷰
	//롬복
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

tasks.named('test') {
	useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}
